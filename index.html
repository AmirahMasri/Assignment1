<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mahallah Pre-Registration</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


  <div class="row">
    <div class="column left">
    <img src="images/river_of_life.jpg" alt="iium riverside"
    style="width:700px; height: 550px;">
    </div>


  <div class="column middle">
      <br><br><br>
      <h2>Web-Based Mahallah <br>Pre-Registration</h2>

      <div>
        <p class="underline-small"><strong>Login</strong></p>
        <hr class="new1">

        <form>

          <br>
          <input type="text" name="Matric No" placeholder="Enter matric no"><br><br>
          <input type="text" name="password" placeholder="Enter password"><br><br>
      </div>


      <div class="checkbox">
          <input type="checkbox" name="remember">Remember me
      </div>

      <input type="submit" id="" value="Login"  style="height:30px; width:250px"/>
      </div>
    </div>

  <div class="column right">
      <img src="images/iiumlogo.jpg" alt="iium logo"
      style="width:200px; height: 50px;">

      <div class="footer2">
        <footer>
          <a href="www.privacypolicy.iium" style="text-decoration:none;">Privacy Policy</a>
          <a href="www.disclaimer.iium" style="text-decoration:none;"> Disclaimer</a>
          Copyright 2019
        </footer>

      </div>

  </div>

  <div class="footer1">
      <br>
      <footer><a href="river_of_life.jpg;"download>Download image here</a></footer>
  </div>


  </body>
</html>
